		#INSIGHT-description = O Aterrisador Robótico para Exploração Interior usando Investigações Sísmicas, Geodésia e Transporte de Calor (InSight em Inglês). O InSight foi projetado para estudar o interior do planeta Marte. A missão foi lançada em 5 de maio de 2018 às 11:05 UTC e pousou na superfície de Marte (local de pouso: Elysium Planitia) em 26 de novembro de 2018, onde implantou um sismômetro e fixou em solo uma sonda de calor. Também realizou um experimento de Ciência Radiofônica para estudar a estrutura interna de Marte (Experimento de Rotação e Estrutura Interior - em inglês, RISE).
